<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SANCHAY Airdrop Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2rem;
      color: #0a3d62;
    }
    .button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      background: #1e90ff;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .button:hover {
      background: #1565c0;
    }
    input[type="file"] {
      margin: 10px;
      font-size: 1rem;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #eee;
    }
    .success {
      color: green;
    }
    .failed {
      color: red;
    }
    #logBox {
      width: 90%;
      height: 150px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
      overflow-y: scroll;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>SANCHAY SPL Token Airdrop Tool</h1>

  <button class="button" id="connect">Connect Phantom Wallet</button>
  <button class="button" id="load">Load CSV</button>
  <input type="file" id="fileInput" accept=".csv" style="display:none;" />
  <button class="button" id="start">Start Airdrop</button>

  <div id="status">Status: Not Connected</div>
  <pre id="logBox"></pre>

  <table id="airdropTable" style="display:none;">
    <thead>
      <tr>
        <th>#</th>
        <th>Wallet Address</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Include Solana Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.2/lib/index.iife.min.js"></script>
  <!-- Include your custom JavaScript -->
  <script type="module" src="airdrop.js"></script>
</body>
</html>
