<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SANCHAY Airdrop Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Solana Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.2/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.2.0/lib/index.iife.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fafafa;
      color: #222;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f5f5f5;
    }
    .success {
      color: green;
    }
    .failed {
      color: red;
    }
  </style>
</head>
<body>
  <h1>SANCHAY SPL Token Airdrop Tool</h1>
  <button id="connectWallet">Connect Phantom Wallet</button>
  <input type="file" id="csvFile" accept=".csv">
  <button id="startAirdrop">Start Airdrop</button>

  <table id="airdropTable" style="display:none;">
    <thead>
      <tr>
        <th>Wallet Address</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="airdrop.js"></script>
</body>
</html>
